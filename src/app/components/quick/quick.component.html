<form [formGroup]="phoneNumberForm" (ngSubmit)="onSubmit()" class="d-flex">
  <h1>Quick</h1>
  <mat-form-field class="only-number">
    <mat-label>Phone Number</mat-label>
    <input type="tel" matInput placeholder="555-555-1234" formControlName="phoneNumber" />
  </mat-form-field>
  <p *ngIf="successMessage" [ngClass]="{
        'text-success': successMessage,
        'text-danger': !successMessage
      }" class="SendClass">
    {{ successMessage }}
  </p>
  <p class="text-center">Note: By submitting your phone number we will contact you <br>on urgent basis for your
    requirements.</p>
  <br />
  <button mat-raised-button type="submit">Contact me</button>
</form>
